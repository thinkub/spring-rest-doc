spring:
  datasource:
    platform: h2
    url: jdbc:h2:file:~/h2/restDoc;AUTO_SERVER=TRUE;DB_CLOSE_ON_EXIT=FALSE
    username: restDoc
    password: restDoc!
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: H2
    show-sql: true
    hibernate:
      ddl-auto: update
    generate-ddl: true
server:
  port: 8081
